#!/usr/bin/env ansible-playbook
- name: Install Base
  hosts: server
  roles:
    - pacman_conf
    - packages
    - git
    - yay

- name: Install System
  hosts: server
  roles:
    - docker
    - python
    - rust
    - node
    - ansible
    - neovim
    - bash
    - wine

- name: Configure
  hosts: server
  vars:
    clean_tag: tom-t470p

  roles:
    - ssh_keygen
    - gitprompt
    - backup_server
