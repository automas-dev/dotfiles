- name: Install Restic
  become: true
  ansible.builtin.package:
    state: present
    name: restic

- name: Install fuse Arch
  become: true
  ansible.builtin.package:
    state: present
    name: fuse2
  when: ansible_distribution == "Archlinux"

- name: Install fuse Ubuntu
  become: true
  ansible.builtin.package:
    state: present
    name: libfuse2
  when: ansible_distribution == "Ubuntu"

- name: Create Restic User
  become: true
  ansible.builtin.user:
    name: restic
    password_lock: true
    state: present

- name: Add user to restic group
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: restic
    append: true

- name: Create backups dir
  become: true
  ansible.builtin.file:
    path: /data/restic
    state: directory
    owner: restic
    group: restic
    mode: "0750"

- name: Create user systemd folder
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.config/systemd/user"
    state: directory
    mode: "0755"

- name: Copy service files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ ansible_env.HOME }}/.config/systemd/user/{{ item }}"
    mode: "0644"
  loop:
    - clean_backups.service
    - clean_backups.timer

- name: Copy clean_backups script
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ ansible_env.HOME }}/.local/bin/"
    mode: "0755"
  loop:
    - clean_backups
    - clean_host_backups

- name: Enable clean_backups timer
  ansible.builtin.systemd:
    name: clean_backups.timer
    daemon_reload: true
    enabled: true
    scope: user
